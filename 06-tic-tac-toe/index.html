<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tic tac toe (Charlie)</title>
     <link rel="stylesheet" href="css/index.css">
</head>
<body>

     <main>
          <header id="header">

               <div class="player player-active"
               id="xPlayerDisplay"
               onclick="choosePlayer('X')">
               X
               </div>

               <h3 id="tittleHeader">Choose</h3>

               <div class="player" 
               id="oPlayerDisplay"
               onclick="choosePlayer('O')">
               O
               </div>

               
          </header>

          <div id="board">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>

                    
               </div>

               <button id="restart-btn">
                    Restart
               </button>
               
               <select id="difficulty-selector">
                         <option value="easy">Easy</option>
                         <option value="medium">Medium</option>
                         <option value="hard" selected>Hard</option>
               </select>

               
     </main>

     <script src="js/index.js"> </script>
</body>
</html>
